<!DOCTYPE html>
<html>
<head>
    <title>VR Breathe</title>
    
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
 
<body>
    <a-scene shadow="autoUpdate: true" avatar-replayer="spectatorMode: true" wasd-controls="acceleration: 40; easing: 100; fly: true" class="fullscreen" >
        
        <a-plane height="20" width= "20" color="#8197d1" rotation="-90 0 0" shadow="receive: true"></a-plane> 
        
        <a-entity position="0 1.6 0" camera look-controls wasd-controls></a-entity>
    
        <a-entity position="-0.5 0.1 -1" gltf-model="https://raw.githubusercontent.com/coob113/test6/master/scene.gltf" shadow="cast: true"></a-entity>
        
        <a-sky color ="#fff"></a-sky>
        
    </a-scene>
  
</body>
</html>
